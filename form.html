<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
<div class="form" style="text-align: center;">
    <form action="">
        <label for="name">Name:</label> <br>
        <input type="text" name="name" class="form-field"><br>
        <label for="email" style="padding-top: 2rem;">Email</label> <br>
        <input type="email" name="" class="form-field"> <br> 
        <label for="message">Message</label> <br>
        <textarea name="message-area"  cols="30" rows="10" class="form-field"></textarea><br>
        <input type="button" value="Send" style="border-radius: 8px;font-size: 16px;background-color: #f44336;color: white;padding: 12px 15px;">
    </form>
</div>
</body>
</html>
